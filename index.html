<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Web</title>
  <style>
    /* Estilos para el contador */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Estilos para el contador */
    #visitCounter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #f1f1f1;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a mi página web</h1>
  <p>Esta es una página web de ejemplo.</p>
  <button id="colorButton">Cambiar color</button>

  <!-- Contador -->
  <div id="visitCounter">Visitantes: <span id="counter">0</span></div>

  <script>
    // Función para aumentar el contador
    function incrementCounter() {
      var counter = localStorage.getItem('visits');
      counter = counter ? parseInt(counter) + 1 : 1;
      localStorage.setItem('visits', counter);
      document.getElementById('counter').innerText = counter;
    }

    // Al cargar la página, incrementa el contador y muestra el valor almacenado
    window.onload = function() {
      incrementCounter();
      document.getElementById('counter').innerText = localStorage.getItem('visits') || '0';
    };

    // Resto del código...
    document.getElementById('colorButton').addEventListener('click', function() {
      document.body.style.backgroundColor = getRandomColor();
    });

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
